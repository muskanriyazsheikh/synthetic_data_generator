<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Visualization</title>
  <link rel="stylesheet" href="dataset.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Synthetic Data ML</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="dataset.html">Dataset</a></li>
  
      <li><a href="results.html">Results</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Dataset Visualization</h1>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-box">
        <h2>Class Distribution (Before Synthetic Data)</h2>
        <canvas id="beforeChart"></canvas>
      </div>

      <div class="chart-box">
        <h2>Class Distribution (After Synthetic Data)</h2>
        <canvas id="afterChart"></canvas>
      </div>
    </div>

    <!-- Table -->
    <div class="table-section">
      <h2>Dataset Sample (First 5 Rows)</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">   <button onclick="location.href='results.html'">Go to Results Page</button>
    </div>
  </div>

  <script src="dataset.js"></script>
</body>
</html>
