<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Synthetic Data Project</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>


    <style>


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f8ff;
  color: #1f2937;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 2rem;
}

.container {
  width: 100%;
  max-width: 400px;
  margin-top: 40px;
  text-align: center;
}

/* Logo */
.logo-section .logo {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  margin-bottom: 10px;
}
.logo-title {
  font-size: 1.5rem;
  font-weight: bold;
}
.logo-subtitle {
  color: #6b7280;
  font-size: 0.9rem;
}

/* Card */
.login-card {
  background: #fff;
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 10px 15px rgba(0,0,0,0.1);
  margin-top: 20px;
  text-align: left;
}

.login-header {
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
}
.login-subheader {
  font-size: 0.95rem;
  color: #4b5563;
  text-align: center;
  margin-bottom: 1.5rem;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.form-group label {
  font-weight: bold;
  margin-bottom: 0.3rem;
}
.form-group input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1.5px solid #d1d5db;
  font-size: 1rem;
}
.form-group input:focus {
  border-color: #3b82f6;
  outline: none;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
}

/* Password wrapper */
.password-wrapper {
  position: relative;
}
.toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  padding: 0;
  border: none;
  background: none;
  cursor: pointer;
  color: #3b82f6;
  font-weight: bold;
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(to right, #3b82f6, #60a5fa);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
}
.btn:hover {
  background: linear-gradient(to right, #2563eb, #3b82f6);
}

/* Register link */
.register-text {
  margin-top: 15px;
  font-size: 0.9rem;
}
.register-text a {
  color: #3b82f6;
  font-weight: bold;
}
.footer-note {
  font-size: 0.8rem;
  color: #9ca3af;
  text-align: center;
  margin-top: 10px;
}

    </style>


<script>


    // Password toggle
const passwordInput = document.getElementById('password');
const toggleBtn = document.getElementById('togglePassword');

toggleBtn.addEventListener('click', () => {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleBtn.textContent = 'Hide';
  } else {
    passwordInput.type = 'password';
    toggleBtn.textContent = 'Show';
  }
});

// Simulated login
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if(username === "admin" && password === "admin123"){
    alert("Login successful!");
    window.location.href = "index.html";
  } else {
    alert("Invalid username or password (Simulation only)");
  }
});

</script>

<div class="container">

  <!-- Logo Section -->
  <div class="logo-section">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="logo-title">Synthetic Data ML</h1>
    <p class="logo-subtitle">Professional ML Frontend</p>
  </div>

  <!-- Login Card -->
  <section class="login-card">
    <h2 class="login-header">Welcome Back</h2>
    <p class="login-subheader">Sign in to access your dashboard</p>

    <form id="loginForm">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="button" id="togglePassword" class="toggle-password">Show</button>
        </div>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="register-text">
      Don't have an account? <a href="registration.html">Register here</a>
    </p>

    <p class="footer-note">Secure &bull; Encrypted &bull; Frontend Only</p>
  </section>

</div>

<script src="login.js"></script>
</body>
</html>
